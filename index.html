<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <script src="main.js" defer></script>
  <title>Calculadora de gorjeta</title>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="splitter calculator logo" />
  </header>

  <main>
    <section class="info">
      <div class="bill">
        <strong>Bill</strong>
        <div class="input-box">
          <img src="./images/icon-dollar.svg" alt="icon dollar" />
          <input oninput="reciveBillValue()" type="number" id="bill" placeholder="0" />
        </div>
      </div>

      <div class="tip">
        <strong>Select Tip %</strong>
        <div>
          <button id="button-5" onclick="receiveTipPercentageValue(5)">5%</button>
          <button id="button-10" onclick="receiveTipPercentageValue(10)">10%</button>
          <button id="button-15" onclick="receiveTipPercentageValue(15)">15%</button>
          <button id="button-25" onclick="receiveTipPercentageValue(25)">25%</button>
          <button id="button-50" onclick="receiveTipPercentageValue(50)">50%</button>
          <input oninput="receiveCustomTipPercentageValue()" type="number" id="custom-tip" placeholder="Custom" />
        </div>
      </div>

      <div class="people">
        <strong>Number of people</strong>
        <div class="input-box">
          <img src="./images/icon-person.svg" alt="icon person" />
          <input oninput="receiveOfpeopleValue()" type="number" id="people" placeholder="0" />
        </div>
      </div>
    </section>

    <section class="results">
      <div>
        <div class="amount">
          <p>Tip amount <br /><span>/ person</span></p>
          <strong id="tip-amount">$0.00</strong>
        </div>

        <div class="total">
          <p>Total <br /><span>/ person</span></p>
          <strong id="total-amount">$0.00</strong>
        </div>
      </div>
      <button onclick="reset()">Reset</button>
    </section>
  </main>
</body>
</html>
